<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</h2>
        <div class="stats">
          <div>
            <h3>10K+</h3>
            <h4>companies</h4>
          </div>
          <div>
            <h3>314</h3>
            <h4>templates</h4>
          </div>
          <div>
            <h3>12M+</h3>
            <h4>queries</h4>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="img-overlay"></div>
        <img src="images/image-header-desktop.jpg" title="Background Image" class="img-desktop">
        <img src="images/image-header-mobile.jpg" title="Background Image" class="img-mobile">
      </div>
    </div>
  </section>
</body>

</html>
